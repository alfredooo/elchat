<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>tagConversations</title>
    <style type="text/css">*{margin: 0;padding: 0;border: 0;}</style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="styles/defaultChatBox.css" type="text/css"/>
    <link rel="stylesheet" href="styles/defaultDesktop.css" type="text/css"/>
    <link rel="stylesheet" href="styles/defaultUserDisplay.css" type="text/css"/>

    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.12.custom.css" type="text/css"/>

    <script type="text/javascript" src="js/frworks/prototype.js"></script>
    <script type="text/javascript" src="js/frworks/scriptaculous.js"></script>
    <script type="text/javascript" src="js/frworks/jquery-1.4.4.min.js"></script>

    <script type="text/javascript" src="js/frworks/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="js/frworks/jquery-ui-1.8.11.custom.js"></script>
    <script type="text/javascript" src="js/frworks/jquery.ui.mouse.min.js"></script>
    <script type="text/javascript" src="js/frworks/jquery.ui.widget.min.js"></script>

    <script type="text/javascript" src="js/Tagger.js"></script>
    <script type="text/javascript" src="js/UserDisplay.js"></script>
    <script type="text/javascript" src="js/ChatBox.js"></script>
    <script type="text/javascript">
        jQuery.noConflict();
    </script>
    <script type="text/javascript">

        function startTest(){

            var desktop = {};
            var tagger = {};
            for(var i = 0;i<4;i++){
                desktop[i] = new Desktop().init( 'oneId'+ i,document.body );
                tagger[i] = new Tagger().init( 'myTagger'+i,desktop[i]);
                desktop[i].addWidget(tagger[i]);
                tagger[i].sendInformationToDesktop("Uruguay Programming","alfredo");
            }
        }
    </script>
</head>
<body onload="startTest();">
</body>
</html>
